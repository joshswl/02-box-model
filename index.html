<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Github Users</title>

    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <header class="navbar">
      <div class="nav__left">
        <title class="right-text">Popular Github</title>
      </div>
      </div class="nav right">
        <title class="left-text">People</title>
      </div>
    </header>
    <main class="section">
      <div class="container">
        <div class="grid">
          <article class="grid__item">
            <div class"profile">
              <div class="profile__info">
                <img class="profile__pic" src="https://avatars3.githubusercontent.com/u/22064922?v=3&u=70b3b3b1e1f281449a5a2e0156964143a06b220d&s=400" alt="profile__pic">
                <h2 class="profile__name">Josh Lee</h2>
                <p class="profile__username">joshswl</p>
              </div>
              <div class="profile-details">
                <p class="profile__repo"></p>
              </div>
              <div class="profile__subsection">
                <span class="profile__dot-purple"></span>
                <p class="profile__language">HTML</p>
              </div>

              <div class="profile-details">
                <p class="profile__repo">02-box-model</p>
              </div>
              <div class="profile__subsection">
                <span class="profile__dot-blue"></span>
                <p class="profile__language">CSS</p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>

</html>
